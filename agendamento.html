<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Agendamento.html</title>
</head>

<body>
	<h1><font color="#F5A9BC">Agendamento:</font></h1>
	<h2><em><font color="#F5A9BC">SOS Cão- Pet Shop</font></em></h2>
	<form method="get" id="contato" action="agendamento"
	
	<p>
		<label for="nome">Nome do pet:</label>
		<input type="text"
		id="nome"
		placeholder="Digite o nome do seu pet"
		required>
	</p>
				
	<p>
		<label for="nome">Gênero do pet:</label>
		<input type="checkbox">Masculino 
    	<input type="checkbox">Feminino
		<required>
	</p>
				
	<p>
		<label for="nome">Data:</label>
		<input type="date"
		name="nome"
		id="nome">
	</p>
				
	<p>
		<label for="name">Horário:</label>
		<input type="time"
		required>
	</p>
				
	<p>
		<label for="nome">Nome do cliente:</label>
		<input type="nome"
		name="nome"
		id="nome"
		placeholder="Digite o seu nome">
	</p>
				
	<p>
    	<label for="telefone">Telefone:</label>
		<input type="telefone"
		name="telefone"
		id="telefone"
		placeholder="Digite seu telefone"
	</p>
				
	<p>
		<input type="submit"
		value="Enviar">
	</p>
</body>
</html>
